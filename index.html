<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Roles</title>
    <link rel="icon" href="images/misc/league-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="mainTextContainer">
        <h1 class="mainText">Choose Your Class!</h1>
        <h2 class="mainText">158 Champions To Choose From</h2>
      </div>
    </header>
    <div class="roleBtnContainer">
      <button class="roleBtn" id="assassin">Assassin</button>
      <button class="roleBtn" id="fighter">Fighter</button>
      <button class="roleBtn" id="mage">Mage</button>
      <button class="roleBtn" id="marksmen">Marksmen</button>
      <button class="roleBtn" id="support">Support</button>
      <button class="roleBtn" id="tank">Tank</button>
    </div>
    <section></section>
    <script src="script.js"></script>
  </body>
</html>
