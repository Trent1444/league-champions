<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Champion Roles</title>
    <link rel="icon" href="images/misc/league-icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="mainTextContainer">
        <h1 class="mainText" id="title">Choose Your Class!</h1>
        <h2 class="mainText" id="subtitle">158 Champions To Choose From</h2>
        <h2 class="mainText" id="details">
          Click Any Champion For More Details
        </h2>
      </div>
    </header>
    <div class="iconGridContainer">
      <img
        src="images/misc/assassin-icon.png"
        alt="Assassin Icon"
        class="roleIcon"
        id="assassinIcon"
      />
      <img
        src="images/misc/fighter-icon.png"
        alt="Fighter Icon"
        class="roleIcon"
        id="fighterIcon"
      />
      <img
        src="images/misc/mage-icon.png"
        alt="Mage Icon"
        class="roleIcon"
        id="mageIcon"
      />
      <img
        src="images/misc/marksmen-icon.png"
        alt="Marksmen Icon"
        class="roleIcon"
        id="marksmenIcon"
      />
      <img
        src="images/misc/support-icon.png"
        alt="Support Icon"
        class="roleIcon"
        id="supportIcon"
      />
      <img
        src="images/misc/tank-icon.png"
        alt="Tank Icon"
        class="roleIcon"
        id="tankIcon"
      />
      <button class="roleBtn" id="assassinBtn" onclick="generateMage">
        Assassin
      </button>
      <button class="roleBtn" id="fighterBtn" onclick="check()">Fighter</button>
      <button class="roleBtn" id="mageBtn" onclick="generateMage()">
        Mage
      </button>
      <button class="roleBtn" id="marksmenBtn" onclick="generateMarksmen()">
        Marksmen
      </button>
      <button class="roleBtn" id="supportBtn">Support</button>
      <button class="roleBtn" id="tankBtn">Tank</button>
    </div>
    <section class="championCard"></section>
    <script src="./role-data/mage.js"></script>
    <script src="role-data/marksmen.js"></script>
    <script src="script.js"></script>
  </body>
</html>
